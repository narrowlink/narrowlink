#[advisories]
#vulnerability = "deny"
#unmaintained = "deny"
#notice = "deny"
#unsound = "deny"

# [bans]
# multiple-versions = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
github = ["narrowlink"]

[licenses]
# allow-osi-fsf-free = "both"
# copyleft = "deny"
confidence-threshold = 0.93
allow = [
    "MPL-2.0",
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
]

exceptions = [
    { allow = ["AGPL-3.0"], crate = "narrowlink-gateway" },
    { allow = ["ISC", "MIT", "OpenSSL"], name = "ring" }
]


[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

