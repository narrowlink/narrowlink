syntax = "proto3";

package data;

message Request {
  oneof msg {
    Client client = 1;
    Agent agent = 2;
  }
  bytes sign = 3;
}


message Client {
  bytes uid = 1;
  string name = 2;
}
message Agent {
  bytes uid = 1;
  string name = 2;
}

message Response {
  enum Status {
    OK = 0;
    ERROR = 1;
  }
}
