[package]
name = "narrowlink-network"
version = "0.1.4"
edition = "2021"
description = "Narrowlink Network Library"
homepage = "https://narrowlink.com"
repository = "https://github.com/narrowlink/narrowlink/"
license = 'MPL-2.0'
keywords = ["narrowlink"]
authors = ['Narrowlink <opensource@narrowlink.com>']

include = ["Cargo.toml", "LICENSE", "src/**/*"]

[dependencies]
bytes = { version = "1.4.0", default-features = false }
serde = { version = "1.0.188", features = ["derive"], default-features = false }
serde_json = { version = "1.0.105", default-features = false, features = [
    "alloc",
] }
futures-util = { version = "0.3.28", default-features = false }
tokio = { version = "1.32.0", features = [
    "macros",
    "rt",
    "net",
    "rt-multi-thread",
], default-features = false }
tokio-rustls = { version = "0.24.1", optional = true, default-features = false }
tokio-native-tls = { version = "0.3.1", optional = true, default-features = false }
webpki-roots = { version = "0.25.2", optional = true, default-features = false }
hyper = { version = "0.14.27", features = [
    "client",
    "http1",
    "tcp",
], default-features = false }
tokio-tungstenite = { version = "0.20.0", default-features = false }
tungstenite = { version = "0.20.0", features = [
    "handshake",
], default-features = false }
chacha20poly1305 = { version = "0.10.1", features = [
    "alloc",
], default-features = false }

tracing = { version = "0.1.37", default-features = false }

narrowlink-types = { version = "0.1.4" }

[features]
default = ["rustls"]
rustls = ["dep:tokio-rustls", "dep:webpki-roots"]
native-tls = ["dep:tokio-native-tls"]
native-tls-vendored = ["dep:tokio-native-tls", "tokio-native-tls/vendored"]
agent = []
client = []
